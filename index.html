<html>

<head>

  <meta charset="utf-8">
  <meta name="description"
    content="Screen mirror - Simple, tiny web app to mirror windows / desktops / webcam locally. Works offline.">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description"
    content="Screen mirror - Simple, tiny web app to mirror windows / desktops / webcam locally. Works offline.">
  <meta itemprop="name" content="Screen mirror">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">

  <base target="_blank">

  <title>Screen Mirror</title>


</head>

<body>

  <div>

    <video id="gum-local" style="width: 90%" autoplay playsinline muted controls></video>
    <br />
    <button id="startButton" style="width: 90%; height: 2rem;" disabled>Start</button>

    <h1> Simple, tiny web app to mirror windows / desktops / webcam locally </h1>
    <h2> No internet connection needed. Works offline after first visit </h2>
    <div id="errorMsg"></div>

  </div>

  <!-- <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script> -->
  <script src="js/adapter-latest.js"></script>
  <script src="js/main.js"></script>
  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register('serviceworker.js', { scope: '/' })
    }
  </script>

</body>

</html>
